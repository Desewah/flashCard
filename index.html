<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlashCards</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="mainBlock">
                <div class="navBar">
                    
                    <h1>
                        FlashCards
                    </h1> 
                    <div>
                        <button onclick="showCreateCardBox()">New Cards</button>
                        <button onclick="delFlashCards()">Del Cards</button>
                    </div>
                </div>
            </div>
        </header>
        <div class="mainBlock">
            <div class="createBox">
                <h2 class="title">Create FlashCards</h2> 
                <label for="question">
                    Question
                </label>
                <textarea id="question"></textarea>
                <label for="answer">Answer</label>
                <textarea id="answer"></textarea>
                <div>
                    <button onclick="addFlashCard()">Save</button>
                    <button onclick="hideCreateBox()">Close</button>
                </div>
            </div>
            <div class="flashCards"></div>
        </div> 
    </div>
    <script src="script.js"></script>
</body>
</html>
